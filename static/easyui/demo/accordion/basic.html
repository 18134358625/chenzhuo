<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>伸缩菜单</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
<h2>伸缩菜单</h2>
<div style="margin:20px 0 10px 0;"></div>
<div class="easyui-accordion" style="width:220px;height:500px;">
    <div title="隐患排查" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
        <div title="TreeMenu" data-options="iconCls:'nlist icon-nlist'"
             style="overflow: auto; padding: 0px; display: block; width: 258px; height: 228px;">
            <ul class="easyui-tree" data-options="animate:true,lines:true">
                <li>隐患排查</li>
                <li>隐患处理</li>
                <li>隐患查询</li>
                <li>排查标准查询</li>
                <li>排查记录查询</li>
                <li>无隐患单元检查情况查询</li>
                <li>重控部位检查情况查询</li>
                <li>检查级别情况统计</li>
                <li>隐患分级情况统计</li>
                <li>隐患分级情况统计</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
